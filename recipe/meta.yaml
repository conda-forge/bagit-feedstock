{% set version = "1.7.0" %}

package:
  name: bagit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/bagit/bagit-{{ version }}.tar.gz
  sha256: f248a3dad06fd3e5d329217baace6ade79d106579696b13e2c0bbc583101ded4

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - setuptools

test:
  imports:
    - bagit
  commands:
    - bagit.py --version

about:
  home: https://libraryofcongress.github.io/bagit-python/
  license: Public-Domain
  summary: 'Work with BagIt packages from Python'
  dev_url: https://github.com/LibraryOfCongress/bagit-python
  doc_url: https://libraryofcongress.github.io/bagit-python/

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
